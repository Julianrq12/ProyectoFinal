<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Punto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acerca.html">Acerca de</a></li>
            <li><a href="descripcion.html">Descripción</a></li>
            <li><a href="autor.html">Autor</a></li>
            <li><a href="anadir.html">Añadir Punto</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar página...">
            <button onclick="buscarPagina()">Buscar</button>
        </div>
    </nav>

    <header class="titulo-descripcion">
        <h2>Agregar puntos críticos al mapa</h2>
    </header>

    <main class="contenido-descripcion-normal">
        <div class="texto-descripcion-normal">
            <p>Haz clic en el mapa para registrar puntos críticos relacionados con centros informales de recolección de basura en el barrio La Florida.</p>
        </div>
    </main>

    <div style="padding: 20px;">
        <div id="map" style="height: 500px; width: 100%; max-width: 1000px; margin: auto; border: 2px solid #ccc; border-radius: 10px;"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Crear mapa para esta página
        const map = L.map('map').setView([4.693154616794554, -74.11102194695583], 16);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 25,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`Punto añadido:<br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`)
                .openPopup();
        });

        // Función local para buscar (si quieres mantener barra de búsqueda sin usar programa.js)
        function buscarPagina() {
            const entrada = document.getElementById('searchInput').value.trim().toLowerCase();
            const rutas = {
                'inicio': 'index.html',
                'acerca': 'acerca.html',
                'autor': 'autor.html',
                'descripción': 'descripcion.html',
                'descripcion': 'descripcion.html',
                'añadir': 'anadir.html',
                'anadir': 'anadir.html'
            };

            if (rutas[entrada]) {
                window.location.href = rutas[entrada];
            } else {
                alert("Página no encontrada. Intenta con: inicio, acerca, descripción, autor o añadir.");
            }
        }
    </script>
</body>
</html>

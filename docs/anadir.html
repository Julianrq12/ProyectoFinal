<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir Punto</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

  <nav class="navbar-container">
    <div class="logo">
      <img src="logo.png" alt="Logo del proyecto" />
    </div>
    <ul class="navbar">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca de</a></li>
      <li><a href="descripcion.html">Descripción</a></li>
      <li><a href="autor.html">Autor</a></li>
      <li><a href="anadir.html">Añadir Punto</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar página...">
      <button onclick="buscarPagina()">Buscar</button>
    </div>
  </nav>

  <header>
    <h1>Añadir Nuevo Punto de Recolección</h1>
  </header>

  <main>
    <section class="intro">
      <p>Haz clic en el mapa para seleccionar un punto. Se mostrará su dirección y coordenadas.</p>
    </section>
    <div id="map-anadir"></div>
  </main>

  <script src="programa.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map-anadir').setView([4.693, -74.111], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let marker;

      map.on('click', function (e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
          .then(res => res.json())
          .then(data => {
            const direccion = data.display_name || 'Dirección no encontrada';
            marker.bindPopup(`<strong>Coordenadas:</strong><br>Lat: ${lat}<br>Lng: ${lng}<br><strong>Dirección:</strong><br>${direccion}`).openPopup();
          })
          .catch(() => {
            marker.bindPopup(`<strong>Coordenadas:</strong><br>Lat: ${lat}<br>Lng: ${lng}<br><strong>Dirección:</strong> No disponible`).openPopup();
          });
      });
    });
  </script>

</body>
</html>
